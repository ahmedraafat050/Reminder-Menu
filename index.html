<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reminder Menu</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="form">
                <input type="search" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="cards">
                <div class="card">
                    <i class="fa-solid fa-calendar-days"></i>
                    <p>0</p>
                    <p class="card-text">Today</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-clock"></i>
                    <p>0</p>
                    <p class="card-text">Scheduled</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-earth-americas"></i>
                    <p>0</p>
                    <p class="card-text">All</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-flag"></i>
                    <p>0</p>
                    <p class="card-text">Flagged</p>
                </div>
            </div>
            <div class="list">
                <h1>My List</h1>
                <div class="list-cards">
                    <div class="list-card1">
                        <div class="icon"><i class="fa-solid fa-list"></i> <p>Go</p></div>
                        <div class="text-list"> <p>0</p> <i class="fa-solid fa-angle-right"></i></div>
                    </div>
                    <div class="list-card2">
                        <div class="icon"><i class="fa-solid fa-list"></i> <p>Go</p></div>
                        <div class="text-list"> <p>0</p> <i class="fa-solid fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
